<!DOCTYPE html>
<html data-ng-app lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Customer Application</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-init="people=[{name: 'Ali', city: 'Montreal'}, {name: 'Reza', city: 'Vancouver'}, {name: 'Hassan', city:'Toronto'}, {name: 'Amir', city:'Montreal'}, {name: 'Zohreh', city:'Montreal'}, {name:'Azadeh', city:'Montreal'}]">
    <div class="container">
      <div class="row" ng-cloack>
        <h1>Hello, world</h1>
        <div ng-hide="isHidden">
          Name: <input type="text" ng-model="name">
        </div>
        Hide: <input type="checkbox" ng-model="isHidden">
        <br>{{name}}
        <button>Change Name</button>
        <table class="table table-striped table-hover">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>City</th>
          </tr>
          <tr ng-repeat="person in people">
            <td>{{$index}}</td>
            <td>{{person.name}}</td>
            <td>{{person.city}}</td>
          </tr>
        </table>
        <hr class="color-violet">
        <footer class="text-center"> MADE WITH <i class="fa fa-heart color-violet"></i> BY <span class="color-violet">ALAN SABERI</span>. FIND THIS ON <a href="https://github.com/alireza-saberi/customer-application" target="_bank"><span class="color-violet">GITHUB</span></a></footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
      </div>
    </div>
  </body>
</html>
