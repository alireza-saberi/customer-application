<!DOCTYPE html>
<html data-ng-app lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Customer Application</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-init="people=[{name: 'Ali', city: 'Montreal', order:9.9956, joined:'2008-12-02'}, {name: 'Reza', city: 'Vancouver', order:12.3, joined:'2000-01-02'}, {name: 'Hassan', city:'Toronto', order:3.45, joined:'1964-12-02'}, {name: 'Amir', city:'Montreal', order:0.23, joined:'2015-12-02'}, {name: 'Zohreh', city:'Montreal', order:79.6347, joined:'2010-02-21'}, {name:'Azadeh', city:'Montreal', order:9657.56, joined:'1985-02-20'}]">
    <div class="container">
      <div class="row" ng-cloack>
        <h1>Hello, world</h1>
        <form>
        <div ng-hide="isHidden">
          Filter: <input type="text" data-ng-model="customerFilter.name">
        </div>
        <br>
        </form>
        <br>
        <table class="table table-striped table-hover table-responsive">
          <tr>
            <th>#</th>
            <th ng-click="sortBy='name';reverse != reverse">Name</th>
            <th ng-click="sortBy='city';reverse != reverse">City</th>
            <th ng-click="sortBy='order';reverse != reverse">Order Total</th>
            <th ng-click="sortBy='joined';reverse != reverse">Joined</th>
          </tr>
          <tr ng-repeat="person in people | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{$index}}</td>
            <td>{{person.name | uppercase}}</td>
            <td>{{person.city}}</td>
            <td>{{person.order | currency}}</td>
            <td>{{person.joined | date}}</td>
          </tr>
        </table>
        <hr class="color-violet">
        <footer class="text-center"> MADE WITH <i class="fa fa-heart color-violet"></i> BY <span class="color-violet">ALAN SABERI</span>. FIND THIS ON <a href="https://github.com/alireza-saberi/customer-application" target="_bank"><span class="color-violet">GITHUB</span></a></footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
      </div>
    </div>
  </body>
</html>
