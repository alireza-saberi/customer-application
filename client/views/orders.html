    <!-- views/orders.html -->
    <div class="container">
      <div class="row" ng-cloack>
        <h2> {{ customer.name }}'s Orders</h2>
        <br>
        <table class="table table-striped table-hover table-responsive">
          <tr>
            <th>#</th>
            <th data-ng-click="doSort('product')">Product</th>
            <th data-ng-click="doSort('total')">Total</th>
          </tr>
          <tr ng-repeat="order in customer.orders" class="repeat-animation">
            <td>{{$index + 1 }}</td>
            <td>{{order.product}}</td>
            <td>{{order.total | currency}}</td>
          </tr>
          <tr ng-class="totalType">
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>{{ orderTotal | currency}}</td>
          </tr>
        </table>
        
    </div>
