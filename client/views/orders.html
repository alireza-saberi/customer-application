    <div class="container">
      <div class="row" ng-cloack>
        <h2>Orders</h2>
        <br>
        <table class="table table-striped table-hover table-responsive">
          <tr>
            <th>#</th>
            <th>Product</th>
            <th >Total</th>
          </tr>
          <tr ng-repeat="order in orders">
            <td>{{$index + 1 }}</td>
            <td>{{order.product}}</td>
            <td>{{order.total | currency}}</td>
          </tr>
        </table>

    </div>
